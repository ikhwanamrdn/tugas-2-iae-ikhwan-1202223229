    <h1>Aplikasi Inventaris Barang</h1>

    <!-- Form Input -->
    <div class="card">
      <form id="item-form">
        <input type="text" id="name-input" placeholder="Nama Barang" required>
        <input type="number" id="stock-input" placeholder="Stok" required>
        <input type="text" id="category-input" placeholder="Kategori" required>
        <button type="submit">Tambah Barang</button>
      </form>
    </div>

    <!-- Daftar Barang -->
    <div class="card">
      <ul id="inventory-list"></ul>
    </div>
  </div>
